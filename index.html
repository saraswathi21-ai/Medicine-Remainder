<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Medicine Reminder - Sign In / Sign Up</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .auth-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 25px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    .auth-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .auth-container button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;  
      font-weight: bold;
      cursor: pointer;
    }
 
    .auth-container button:hover {
      background-color: #45a049;
    }

    .toggle-link {
      margin-top: 10px;
      cursor: pointer;
      color: #007bff;
      text-decoration: underline;
      display: block;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2 id="formTitle">Sign In</h2>

    <!-- Sign In Form -->
    <form id="signInForm" onsubmit="signIn(event)">
      <input type="text" id="signin-username" placeholder="Username" required />
      <input type="password" id="signin-password" placeholder="Password" required />
      <button type="submit">Sign In</button>
      <span class="toggle-link" onclick="toggleForms()">Don't have an account? Sign Up</span>
    </form>

    <!-- Sign Up Form -->
    <form id="signUpForm" class="hidden" onsubmit="signUp(event)">
      <input type="text" id="signup-username" placeholder="New Username" required />
      <input type="password" id="signup-password" placeholder="New Password" required />
      <button type="submit">Sign Up</button>
      <span class="toggle-link" onclick="toggleForms()">Already have an account? Sign In</span>
    </form>
  </div>

  <script>
    function toggleForms() {
      document.getElementById("signInForm").classList.toggle("hidden");
      document.getElementById("signUpForm").classList.toggle("hidden");

      const title = document.getElementById("formTitle");
      title.innerText = title.innerText === "Sign In" ? "Sign Up" : "Sign In";
    }

    function signIn(e) {
      e.preventDefault();
      alert("Login successful!");
      window.location.href = "dashboard.html";
    }

    function signUp(e) {
      e.preventDefault();
      alert("Sign up successful! Now sign in.");
      toggleForms(); // Return to Sign In after signup
    }
  </script>
</body>
</html>
