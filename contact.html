<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Medicine Reminder App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://www.cdc.gov/aging/images/older-adults-medications-fs-1000px.jpg'); /* change if needed */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      height: 100vh;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      height: 100%;
      padding: 50px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .contact-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #fff;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
    }

    textarea {
      resize: vertical;
    }

    .btn {
      background-color: #28a745;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #218838;
    }

    @media (max-width: 600px) {
      .contact-box {
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="contact-box">
      <h2>Contact Us</h2>
      <form onsubmit="alert('Thank you for contacting us! We will get back to you soon.'); return false;">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </div>
</body>
</html>
