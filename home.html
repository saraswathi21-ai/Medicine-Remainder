<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medicine Remainder - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('home.jpg'); /* Local image in same folder */
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      overflow: hidden;
      position: relative;
    }

    .marquee-heading {
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 0;
      font-family: 'Oswald', sans-serif;
      font-size: 36px;
      color: #ce4c77;
      position: relative;
      z-index: 1;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px 40px;
      background: rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
    }

    .nav-buttons {
      display: flex;
      gap: 15px;
    }

    .btn {
      padding: 12px 20px;
      font-size: 16px;
      color: white;
      background: linear-gradient(145deg, #3a3a3a, #1c1c1c);
      border: 1px solid #000;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.7),
                  -5px -5px 15px rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(145deg, #4a4a4a, #2c2c2c);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: bold;
      font-family: 'Oswald', sans-serif;
      color: #ffffff;
      text-align: center;
      text-shadow:
        1px 1px 0 #000,
        2px 2px 0 #444,
        3px 3px 0 #666,
        4px 4px 0 #888,
        5px 5px 10px #000;
      z-index: 2;
    }

    @media (max-width: 600px) {
      .marquee-heading {
        font-size: 24px;
      }

      .top-bar {
        flex-direction: column;
        gap: 10px;
      }

      .btn {
        font-size: 14px;
        padding: 10px 16px;
      }

      .center-text {
        font-size: 28px;
        padding: 0 20px;
      }
    }
  </style>
</head>
<body>

  <div class="marquee-heading">
    <marquee behavior="scroll" direction="left" scrollamount="10">Welcome to Medicine Remainder</marquee>
  </div>

  <div class="top-bar">
    <div class="nav-buttons">
      <a href="signin.html" class="btn">Sign In</a>
      <a href="signup.html" class="btn">Sign Up</a>
      <a href="contact.html" class="btn">Contact</a>
      <a href="about.html" class="btn">About</a>
    </div>
  </div>

  <div class="center-text">Your Health Is Our Priority</div>

</body>
</html>
