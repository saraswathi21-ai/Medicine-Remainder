<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign In - Medicine Reminder</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('C:\\Users\\mouni\\Downloads\\miniproject\\signin.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      backdrop-filter: brightness(0.6); /* dims background image for better readability */
    }

    h2 {
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    form {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #28a745;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #218838;
    }

    .link {
      margin-top: 15px;
      font-size: 14px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

    .link a {
      color: #f1c40f;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h2>Sign In</h2>
  <form action="index.html" method="get">
    <input type="text" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="submit" value="Sign In">
  </form>

  <div class="link">
    Don't have an account? <a href="signup.html">Sign Up</a>
  </div>

</body>
</html>
